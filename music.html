  <link rel="stylesheet" href="style.css" />
  <style>
    .video-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .video-list li {
      width: 200px;
    }
    .video-list img {
      width: 100%;
      border-radius: 8px;
    }
    .video-list p {
      margin: 8px 0 0;
      font-weight: bold;
      color: #5a2a9d; /* Purple-ish text */
    }
    .video-container iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
  </style>
</head>
